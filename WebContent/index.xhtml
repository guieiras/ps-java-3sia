<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:body>
  
  		<ui:composition template="template/layout.xhtml">
  			<ui:define name="content">
    			
    			
    			<!-- Page Content -->
			    <div class="container">
			
			        <!-- Portfolio Item Heading -->
			        <div class="row">
			            <div class="col-lg-12">
			                <h1 class="page-header">#{portifolioVitrineBean.item.nomePortifolio}
			                    <small>#{portifolioVitrineBean.item.sobreNomePortifolio}</small>
			                </h1>
			            </div>
			        </div>
			        <!-- /.row -->
			
			        <!-- Portfolio Item Row -->
			        <div class="row">
			
			            <div class="col-md-8">
			                <img class="img-responsive" src="#{portifolioVitrineBean.item.urlFotoPrincipal}" alt="" />
			            </div>
			
			            <div class="col-md-4">
			                <h3>Description</h3>
			                <p>#{portifolioVitrineBean.item.descricaoPortifolio}</p>
			                <h3>Detalhes</h3>
			                <ul>
			                	<ui:repeat value="#{portifolioVitrineBean.item.detalhes}" var="detalhe">
   									<li>#{detalhe.descricaoDetalhe}</li>
								</ui:repeat>
			                </ul>
			            </div>
			
			        </div>
			        <!-- /.row -->
			
			        <!-- Related Projects Row -->
			        <div class="row">
			
			            <div class="col-lg-12">
			                <h3 class="page-header">Projetos</h3>
			            </div>
			
			
						<ui:repeat var="foto" value="#{portifolioVitrineBean.item.fotos}">
			            <div class="col-sm-3 col-xs-6">
			                <a href="#">
			                    <img class="img-responsive portfolio-item" src="#{foto.urlFoto}" alt="#{foto.descricaoFoto}" />
			                </a>
			            </div>
			            </ui:repeat>
			
			
			        </div>
			        <!-- /.row -->
			        <hr />
			    </div>
    			
    		</ui:define>
    	</ui:composition>
    
  </h:body>
</html>
