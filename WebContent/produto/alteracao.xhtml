<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">
  <h:head>
    <title>Produtos</title>
  </h:head>
  <h:body>
  	<h:form>
	    <h2>Produtos - Alteração</h2>
	    <h:inputHidden value="#{produtoBean.produto.id}" id="id"></h:inputHidden>
	    <label for="nome">Nome</label>
	    <h:inputText value="#{produtoBean.produto.nome}" id="nome"></h:inputText>
	    <br/>
	    <label for="nome">Descrição</label>
	    <h:inputText value="#{produtoBean.produto.descricao}" id="descricao"></h:inputText>
	    <br/>
		<h:commandButton value="Gravar" action="#{produtoBean.gravar}" /> 
	</h:form>
  </h:body>  
</html>
