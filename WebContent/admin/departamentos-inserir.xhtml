<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../template/layout-admin.xhtml">
		<ui:define name="content">

			<!-- Page Content -->
			<div class="container">
				<h2>Inserir Departamento</h2>
				<br></br>
				<h:form id="inserirDepartamento">			
					<h:form role="form">
		    			<p:messages id="messages" showDetail="true" autoUpdate="true" />
					    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">    
				        	<h:outputLabel  for="nomeDepartamento" value="Nome: *" />
				        	<p:inputText  id="nomeDepartamento" 
				        		value="#{departamentoBean.departamento.nomeDepartamento}" label="Nome" required="true" />
					    </h:panelGrid>
						<br/>
						<p:commandButton value="Voltar" icon="ui-icon-back" onclick="window.history.back();"/>
						<p:commandButton icon="ui-icon-star" update="matchGrid" 
							value="Inserir" ajax="false" action="#{departamentoBean.inserir}" />
					</h:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
